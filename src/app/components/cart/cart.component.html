<div class="cart-container">
  <form>

    <div class="form-floating">
      <label for="floatingInput">Full Name</label>
      <input type="text" class="form-control" id="floatingInput" placeholder="name">
    </div>
    <div class="form-floating">
      <label for="floatingAddress">Address</label>
      <input type="text" class="form-control" id="floatingAddress" placeholder="Address">
    </div>
    <div class="form-floating">
      <label for="floatingCredit">Credit Card Number</label>
      <input type="text" class="form-control" id="floatingCredit" placeholder="1234-1234-1234">
    </div>
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit" routerLink="confirmation">Submit</button>

  </form>
    <div class="cart-item">
        <div class="cart-item-details" *ngFor="let product of cartProducts">
          <div><img src="{{product.url}}" alt="20px"></div>
          <h6 class="">{{ product.name }}</h6>
          <h6 class="">{{ product.price }}$</h6>
          <label for="Amount">Amount</label>
          <input type="number" id="Amount" name="Amount" min="1" max="10">
        </div>
      </div>
  </div>
  <br>
      <h5>Total: {{totalPrice | currency}}</h5>
  <br>
<a routerLink="/product-list">Back to Product List</a>
