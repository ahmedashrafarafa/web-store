<div class="product-container" (click)="goToProductDetail(product)" routerLink="product-item-detail">
    <div class="">
        <div class="" (click)="productClicked(product)" (click)="goToProductDetail(product)">
          <div (click)="goToProductDetail(product)"><img class="product-image" src="{{product.url}}" alt="20px" width="300px" height="400px" (click)="goToProductDetail(product)"></div>
          <h3 class="product-index" (click)="goToProductDetail(product)">{{ product.name }}</h3>
          <h4 class="product-index" (click)="goToProductDetail(product)">{{ product.price|currency }}</h4>
          <label for="Amount">Amount: </label>
          <input class="select-input" type="number" id="Amount" name="Amount" min="1" max="10"><br>
          <button (click)="addToCart(product)">Add to cart</button>
         </div>
         
    </div>
    
  </div>
